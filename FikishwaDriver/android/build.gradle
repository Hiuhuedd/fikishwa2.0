buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            url 'https://api.mapbox.com/downloads/v2/releases/maven'
            authentication {
                basic(BasicAuthentication)
            }
            credentials {
                // Do not change the username
                username = 'mapbox'
                
                // Helper to load Mapbox token from gradle.properties or local.properties
                def mapboxToken = project.findProperty('MAPBOX_DOWNLOADS_TOKEN') ?: ""
                
                if (mapboxToken == "" || mapboxToken == "YOUR_MAPBOX_DOWNLOADS_TOKEN_HERE") {
                    def localProperties = new Properties()
                    def localPropertiesFile = project.rootProject.file('local.properties')
                    if (localPropertiesFile.exists()) {
                        localProperties.load(localPropertiesFile.newDataInputStream())
                        mapboxToken = localProperties.getProperty('MAPBOX_DOWNLOADS_TOKEN') ?: mapboxToken
                    }
                }
                
                password = mapboxToken
            }
        }
    }
}

